{% extends "./base.html" %}
{% load static %}
{% load bootstrap4 %}
{% block title %}Password change{% endblock %}
{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-6 mx-auto shadow-lg rounded-lg p-3 bg-white">
        <form method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
          {% buttons %}
            <button type="submit" class="btn btn-primary">
              Save
            </button>
          {% endbuttons %}
        </form>
      </div>
    </div>
  </div>
{% endblock %}
